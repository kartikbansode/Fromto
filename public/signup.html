<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Fromto Chat</title>
        <link rel="stylesheet" href="https://kartikbansode.github.io/Fromto/public/css/signup.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet">

        <!-- Firebase SDKs -->
        <script
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <style>
            .mobile-warning {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #f8fafc;
                color: #2d3748;
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 20px;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            .mobile-warning .content {
                max-width: 500px;
            }
            .mobile-warning .icon {
                font-size: 50px;
                color: #4a6bdf;
                margin-bottom: 20px;
            }
            .mobile-warning h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }
            .mobile-warning p {
                font-size: 16px;
                line-height: 1.5;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                function checkScreenSize() {
                    if (window.innerWidth < 1024) {
                        document.body.innerHTML = `
                            <div class="mobile-warning">
                                <div class="content">
    
                                    <div class="icon"><i class="fa-solid fa-desktop fa-beat"></i></div>
                                    <h1>Desktop Only</h1>
                                    <p>We're sorry, but this website is only accessible on desktop screens. Please visit us on a desktop device for the best experience.</p>
                                </div>
                            </div>
                        `;
                    }
                }
                checkScreenSize();
                window.addEventListener('resize', checkScreenSize);
            });
        </script>
    </head>
    <body>
        <div class="login-page">
            <button class="back-button" id="homeButton">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back
            </button>
            

            <div class="login-section">
                <div class="login-container">
                    <!-- Message Display -->
                    <div id="message" class="message"
                        style="display: none;"></div>

                    <div class="login-header">
                        <div class="logo">
                            <img src="https://kartikbansode.github.io/Fromto/assets/logo-white-full.png"
                                alt="Your Logo">
                        </div>
                        <div class="text-content">
                            <h2 class="login-title">Sign Up</h2>
                            <p class="login-subtitle">Create your account to get
                                started</p>
                        </div>
                    </div>

                    <form id="signupForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email"
                                placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password"
                                placeholder="Create a password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm
                                Password</label>
                            <input type="password" id="confirmPassword"
                                placeholder="Confirm your password" required>
                        </div>

                        <div class="auth-buttons">
                            <button type="submit" id="signupButton"
                                class="btn btn-primary">
                                Create Account
                            </button>

                            <div class="divider">
                                <span>or</span>
                            </div>

                            <button type="button" id="googleSignup"
                                class="btn btn-google">
                                <img src="https://kartikbansode.github.io/Fromto/assets/google-icon.png" alt="Google"
                                    width="20">
                                Sign up with Google
                            </button>
                        </div>

                        <div class="additional-links">
                            <p>
                                Already have an account? <a
                                    href="https://kartikbansode.github.io/Fromto/public/login.html">Sign in</a>
                            </p>
                        </div>
                    </form>
                    <!-- Add this div after your signup form -->
                    <div id="verificationMessage" class="verification-message" style="display: none;"></div>

                </div>
            </div>
        </div>

        <!-- Your custom JavaScript -->
        <script src="https://kartikbansode.github.io/Fromto/public/js/signup.js"></script>
    </body>
</html>
