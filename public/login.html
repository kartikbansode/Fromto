<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fromto Chat</title>
    <link rel="shortcut icon" href="https://kartikbansode.github.io/Fromto/assets/logo-single-icon.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="https://kartikbansode.github.io/Fromto/public/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        .desktop-only-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8fafc;
            color: #2d3748;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .desktop-only-warning .content {
            max-width: 500px;
        }
        .desktop-only-warning .icon {
            font-size: 50px;
            color: #4a6bdf;
            margin-bottom: 20px;
        }
        .desktop-only-warning h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .desktop-only-warning p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function checkScreenSize() {
                if (window.innerWidth < 1024) {
                    document.body.innerHTML = `
                        <div class="desktop-only-warning">
                            <div class="content">
                                <div class="icon"><i class="fa-solid fa-desktop fa-beat"></i></div>
                                <h1>Desktop Only</h1>
                                <p>We're sorry, but this website is only accessible on desktop screens. Please visit us on a desktop device for the best experience.</p>
                            </div>
                        </div>
                    `;
                }
            }
            checkScreenSize();
            window.addEventListener('resize', checkScreenSize);
        });
    </script>
</head>
<body>
    <div class="login-page">
        
        <button class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12L12 3L21 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19 15V21H5V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 21V15H15V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Home
        </button>
        
        
        <div class="login-section">
            <div class="login-container">
                <div id="message" class="message" style="display: none;"></div>
                <div class="login-header">
                    <div class="logo">
                        <img src="https://kartikbansode.github.io/Fromto/assets/logo-white-full.png" alt="Your Logo">
                    </div>
                    <div class="text-content">
                        <h2 class="login-title">Sign In</h2>
                        <p class="login-subtitle">Welcome back! Please enter your details</p>
                    </div>
                </div>
        
                <button id="resendVerification" style="display: none;" class="btn btn-secondary">
                    Resend Verification Email
                </button>


                <form id="loginForm">
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div> 
                    <p>
                        <a href="#" id="forgotPassword" class="forgot-password">Forgot password?</a>
                    </p>
                    
                    
                    <div class="auth-buttons">
                        <button type="submit" id="loginButton" class="btn btn-primary">
                            Sign In
                        </button>

                        <div class="divider">
                            <span>or</span>
                        </div>

                        <button type="button" id="googleLogin" class="btn btn-google">
                            <img src="https://kartikbansode.github.io/Fromto/assets/google-icon.png" alt="Google" width="20">
                            Sign in with Google
                        </button>
                    </div>
                    
                    <div class="additional-links">
                       
                        <p>
                            Don't have an account? <a href="https://kartikbansode.github.io/Fromto/public/signup.html">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Your custom JavaScript -->
    <script src="https://kartikbansode.github.io/Fromto/public/js/login.js"></script>
</body>
</html>
